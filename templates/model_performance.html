{% extends 'base.html' %}
{% block title %}Model Performance - Image Classification Project{% endblock %}
{% block extra_css %}
    <!-- Add any additional CSS specific to this page -->
    <style>
        /* Custom styles for the model performance page */
        header {
            background-color: #343a40;
            padding: 20px;
            color: white;
        }

        section {
            margin-top: 30px;
        }

        /* Adjusted the form styling */
        .model-performance-form {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
{% endblock %}

{% block content %}
    <header class="text-center">
        <h1>Model Performance</h1>
    </header>
    <section class="text-center">
        <!-- Added a div to wrap the form for styling adjustments -->
        <div class="model-performance-form">
            <form class="form-inline" method="post" action="{% url 'model_performance' %}">
    {% csrf_token %}
    <label for="model_choice" class="mr-2 text-white">Choose Model:</label>
    <select name="model_choice" class="form-control mr-2" required>
        <option value="simple_ann" selected>Simple ANN</option>
        <option value="cnn">CNN</option>
        <option value="lstm">LSTM</option>
        <!-- Add other predefined models as needed -->
    </select>
    <button type="submit" class="btn btn-outline-success my-2 my-sm-0">Check Model Performance</button>
</form>

        </div>
    </section>
{% endblock %}
